<div>
    {{ with .GetTerms "categories" }}
        {{ range . }}
        <a class="taxonomy-link category-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        {{ end }}
    {{ end }}

    {{ if and (.GetTerms "categories") (.GetTerms "tags") }}&middot;{{ end }}

    {{ with .GetTerms "tags" }}
        {{ range . }}
        <a class="taxonomy-link tag-link" href="{{ .RelPermalink }}">#{{ .LinkTitle | lower }}</a>
        {{ end }}
    {{ end }}
</div>
