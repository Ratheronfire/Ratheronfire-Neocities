{{ if .Params.manual_links }}
<ul>
    {{ range .Params.manual_links }}
        {{ with site.GetPage . }}
        <li hugo-nav="{{ .RelPermalink}}">
            <a href="{{ .RelPermalink}}"> {{ .LinkTitle }} </a> {{ if $.Params.show_dates }}<i>(Posted {{ .Params.date | time.Format ":date_long" }})</i>{{ end }}
        </li>
        {{ end }}
    {{ end }}
</ul>
{{ end }}
