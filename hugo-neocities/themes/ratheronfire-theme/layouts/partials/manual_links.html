{{ if .Params.manual_links }}
<table>
    <thead>
        <th>Page</th>
        <th>Posted</th>
    </thead>
    <tbody>
        {{ range .Params.manual_links }}
        {{ with site.GetPage . }}
        <tr>
            <td hugo-nav="{{ .RelPermalink}}">
                <a href="{{ .RelPermalink}}"> {{ .LinkTitle }} </a>
            </td>
            <td>{{ .Params.date | time.Format ":date_long" }}</td>
        </tr>
        {{ end }}
        {{ end }}
    </tbody>
</table>
{{ end }}
