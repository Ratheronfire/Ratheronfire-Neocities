<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="/css/reviews.css" type="text/css" media="all" />
<link rel="stylesheet" href="/css/nav.css" type="text/css" media="all" />
<link rel="stylesheet" href="/css/tables.css" type="text/css" media="all" />
<link rel="stylesheet" href="/css/comments.css" type="text/css" media="all" />
<link rel="stylesheet" href="/css/hugo-easy-gallery-overrides.css" type="text/css" media="all" />

<link rel="stylesheet" href="/Fork-Awesome-1.2.0/css/fork-awesome.min.css">

<link href="/DataTables/datatables.min.css" rel="stylesheet"> 
<script src="/DataTables/datatables.min.js"></script>

<link rel="alternate" type="application/rss+xml" href="/index.xml" title="RSS">

<title >{{ .Title }}</title>

<link rel="icon" type="image/x-icon" href="/avatar.png"> 

<meta name="og:author" content="Ratheronfire">

<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Title }}" />
<meta content="Ratheronfire&#39;s Assorted Collection of Odd Projects" property="og:site_name" />
<meta property="og:url" content="https://ratheronfire.com/" />
<meta property="og:image" content="{{ or .Params.thumbnail .Params.thumbnail "https://ratheronfire.com/avatar.png" }}" />
<meta property="og:description" content="{{ or .Params.description .Params.description "One of the less bad sites on the internet." }}" />
<meta name="theme-color" content="#0088FF" />

{{ range .Params.include_css }}
        <link rel="stylesheet" href="/css/{{ . }}.css" type="text/css" media="all" />
{{ end }}
