{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                <h1>{{ .Title }}</h1>

                <i>{{ .Date | time.Format ":date_long" }}{{ if .Params.author }} - by {{ .Params.author | markdownify }}{{ end }}</i>

                <hr>
                
                {{ .Content }}

                {{ partial "page_nav" . }}

                {{ partial "tags" . }}
            </main>
        </div>
    </div>
</div>
{{ end }}
