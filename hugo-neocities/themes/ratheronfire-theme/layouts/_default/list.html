{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                <h1 class="title">{{ .Title }}</h1>
                {{ .Content }}

                <ul>
                    {{ range .Pages}}
                    <li>
                        <a href="{{ .RelPermalink }}"> {{ .LinkTitle }}</a>
                    </li>
                    {{ end }}
                </ul>

                {{ partial "tags" . }}
            </main>
        </div>
    </div>
</div>
{{ end }}
