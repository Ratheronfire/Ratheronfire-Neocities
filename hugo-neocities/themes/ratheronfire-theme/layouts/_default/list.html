{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                <h1 class="title">{{ .Title }}</h1>
                {{ .Content }}
                {{ if .Params.table_collapsible }}
                <input type="checkbox" id="expand-checkbox" name="expand-checkbox" checked />
                <label id="expand-label" for="expand-checkbox">
                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </label>
                {{ end }}

                {{ if .Pages }}
                <noscript>
                    <table>
                        {{ if .Params.table_header }}
                        <thead id="title-head">
                            <th colspan="2" id="title-cell">
                                {{ .Params.table_header }}
                            </th>
                        </thead>
                        {{ end }}
                    </table>
                </noscript>
                <table>
                    <thead id="cols-head">
                        <th>Page</th>
                        <th>Posted</th>
                    </thead>
                    <tbody>
                        {{ range .Pages }}
                        <tr>
                            <td hugo-nav="{{ .RelPermalink}}">
                                <a href="{{ .Permalink}}"> {{ .LinkTitle }} </a>
                            </td>
                            <td>{{ .Params.date | time.Format ":date_long" }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
                {{ end }}

                {{ partial "tags" . }}
            </main>
        </div>
    </div>
</div>

<style>
    main {
        position: relative;
    }

    #expand-label {
        position: absolute;
        right: 24px;

        padding-right: 5px;
    }

    #expand-checkbox,
    #expand-checkbox:checked+label .fa-caret-up,
    #expand-checkbox:not(:checked)+label .fa-caret-down,
    #expand-checkbox:not(:checked)~table #cols-head,
    #expand-checkbox:not(:checked)~table tbody {
        display: none;
    }

    #expand-label {
        display: none;
    }
</style>

<noscript>
    <style>
        #expand-label {
            display: initial;
        }
    </style>
</noscript>

<script>
    $('table').DataTable({
        {{ if .Params.sort }}
        order: [[{{ .Params.sort.column }}, {{ .Params.sort.dir }}]],
        {{ else if not (eq .Params.sort false) }}
        order: [[1, "desc"]],
        {{ end }}
        columnDefs: [
            {
                targets: 1,
                render: DataTable.render.date(),
            }
        ],
        responsive: true,
        scrollCollapse: true,
        scrollY: '600px',
        stateSave: true,
        caption: {{ .Params.table_header }}
    });
</script>
{{ end }}
