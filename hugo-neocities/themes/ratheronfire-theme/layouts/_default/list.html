{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                <h1 class="title">{{ .Title }}</h1>
                {{ .Content }}

                {{ if .Pages }}
                <table>
                    <thead>
                        <th>Page</th>
                        <th>Posted</th>
                    </thead>
                    <tbody>
                        {{ range .Pages }}
                        <tr>
                            <td hugo-nav="{{ .RelPermalink}}">
                                <a href="{{ .Permalink}}"> {{ .LinkTitle }} </a>
                            </td>
                            <td>{{ .Params.date | time.Format ":date_long" }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
                {{ end }}

                {{ partial "tags" . }}
            </main>
        </div>
    </div>
</div>
{{ end }}
