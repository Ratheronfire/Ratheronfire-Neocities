{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                <h1 class="title">{{ .Title }}</h1>
                
                <span data-pagefind-body>
                    {{ .Content }}
                </span>
                
                {{ partial "basic_links" . }}
                
                {{ partial "page_nav" . }}

                {{ partial "tags" . }}

                {{ partial "comments" . }}
            </main>
        </div>
    </div>
</div>
{{ end }}
