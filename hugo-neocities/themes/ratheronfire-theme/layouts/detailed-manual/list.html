{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                {{ if .Params.thumbnail_mainpage }}
                <div class="card">
                    <img src="{{ .Params.thumbnail_mainpage }}" align="right" class="thumbnail">
                    <h1>{{ .Title }}</h1>
                    <br />
                    <p>{{ .Params.caption_mainpage | markdownify }}</p>
                </div>

                <hr>
                {{ else }}
                <h1 class="title">{{ .Title }}</h1>
                {{ end }}

                {{ .Content }}

                {{ partial "manual_links" . }}

                {{ partial "tags" . }}
            </main>
        </div>
    </div>
</div>
{{ end }}
