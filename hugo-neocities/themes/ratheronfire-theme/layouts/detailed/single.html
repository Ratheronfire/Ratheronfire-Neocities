{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content" id="flex">
            <main>
                {{ if .Params.override_url }}
                <h2><a href="{{ .Params.override_url }}">{{ .LinkTitle }}</a></h2>
                {{ else }}
				<div class="card">
					<img src="{{ .Params.thumbnail_mainpage }}" align="right" class="thumbnail">                
                    <h1>{{ .Title }}</h1>
					<br />
					<p>{{ .Params.caption_mainpage | markdownify }}</p>
				</div>

                <hr>
                
                {{ .Content }}
                {{ end }}

                <div class="blog__navigate">
                    <div class="blog__navigateButtons">
                        <div class="blog__navigateButtons__previous">
                            {{ with .PrevInSection }}
                            <button><a href="{{ .Permalink }}">&#8592; Previous Post: {{ .Title }}</a> </button>
                            {{ end }}
                        </div>
                        <div class="blog__navigateButtons__next">
                            {{ with .NextInSection }}
                            <button><a href="{{ .Permalink }}">Next Post: {{ .Title }} &#8594;</a></button>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
{{ end }}
