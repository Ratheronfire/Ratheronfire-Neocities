{{ $video_id := .Get 0 }}
{{ if not $video_id }}
    {{ $video_id = .Get "video" }}
{{ end }}
{{ $playlist_id := .Get "playlist" }}

{{ $start := .Get "start" }}

<div class='embed-container'>
    <iframe
        src='
        {{ if $video_id }}
            https://www.youtube.com/embed//{{ $video_id }}{{ with $start }}?start={{ $start }}{{ end }}
        {{ else if $playlist_id }}
            https://www.youtube.com/embed/videoseries?list={{ $playlist_id }}
        {{ end }}'
        frameborder='0' allowfullscreen>
    </iframe>
</div>
<style>
    .embed-container {
        position: relative;
        height: 790px;
        overflow: hidden;
        max-width: 75%;
        margin: 0 auto;
    }
    
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
